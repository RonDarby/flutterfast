    <title>PayFast</title>
    <script src="https://test.secureserv.co.za/eng/js/jquery-3.4.1.min.js"></script>

    <script src="https://test.secureserv.co.za/onsite/engine.js"></script>

    <script type="application/javascript">

    $('document').ready(function () {

            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            var response = urlParams.get('post');

            var body = JSON.parse(response);

            window.payfast_do_onsite_payment(body, function (result) {
                try {
                    if(result === true){
                        locationChanged.postMessage('/success');
                    }else{
                        locationChanged.postMessage('/cancelled');
                    }

                } catch (e) {
                    console.log(e);
                }
            });

        });


    </script>
